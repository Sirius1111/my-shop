<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>интернет магазин</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Template Basic Images Start -->
	<meta property="og:image" content="">
	<meta property="og:image:width" content="600">
	<meta property="og:image:height" content="315">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="">
	<!-- Template Basic Images End -->

	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<link rel="preload" href="css/main.min.css" as="style">

<body>

	<header>
		<div class="header__quick_links" id="header__quick_links">
			<div class="wrap_main">
				<div class="top-quick-links">
					<div class="top-quick-links__row row">
						<div class="search__input">
							<input type="text">
						</div>
						<ul class="quick-links row">
							<li><a href="#"><i class="fas fa-user"></i>My Account</a></li>
							<li><a href="#"><i class="fas fa-cart-plus"></i>Cart</a></li>
							<li><a href="#"><i class="fas fa-check-circle"></i>Checkout</a></li>
						</ul>
						<div class="top-quick-links__search" id="search">
							<button class="search__icon"><i class="fas fa-search"></i></button>
						</div>
					</div>
				</div>
				<div class="bottom-quick-links">
					<div class="row">
						<div class="contact-info row">
							<div class="logo">
								<picture>
									<source type="image/webp" srcset="img/webp/logo.webp">
									<img src="img/logo.png" alt="logo">
								</picture>
							</div>
							<div class="info">
								<a href="tel:" class="telephone"><i class="fas fa-mobile-alt"></i>+123 456 7890</a>
								<p> Mon-Fri: 8:30am-7:30pm; Sat-Sun: 9:30am-4:30pm </p>
							</div>
						</div>
						<div class="quick-links__row row">
							<div class="quick-link"><a href="#"><i class="fa fa-star"></i>Wishlist</a></div>
							<div class="quick-link"><a href="#"><i class="fa fa-car"></i>Compare</a></div>
							<div class="quick-link"><a href="#"><i class="fa fa-shopping-cart"></i>My Cart</a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header__navigation" id="header_nav">
			<div class="wrap_main">
				<div class="row">
					<div class="menu">
						<div class="toggle_btn" id="toggle">
							<span></span>
							<span></span>
							<span></span>
						</div>
						<ul class="nav row">	
							<li class="animated"><a href="#">Home</a></li>
							<li class="animated"><a href="#">Services</a></li>
							<li class="animated"><a href="#">About</a></li>
							<li class="animated"><a href="#">Reviews</a></li>
							<li class="animated"><a href="#">Locations</a></li>
							<li class="animated"><a href="#">Contacts</a></li>
						</ul>
					</div>
					<div class="nav__cart animated">
						<a href="#">
							<i class="fa fa-shopping-cart"></i>
							<div class="counter">
								<span>15</span>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="main__banner" id="main__banner" >
	</section>
	<section class="categories">

	<link rel="stylesheet" href="css/main.min.css">
